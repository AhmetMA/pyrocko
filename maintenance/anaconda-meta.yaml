{% set data = load_setup_py_data() %}


package:
  name: pyrocko
  version: {{ data.get('version') }}

source:
  path: ../../
  # git-url: https://github.com/pyrocko/pyrocko

build:
  script: $PYTHON setup.py install

requirements:
  build:
    - python
    - numpy
  run:
    - numpy
    - scipy
    - matplotlib
    - pyqt
    - pyyaml
    - progressbar2
    - future

app:
  entry: snuffler .
  summary: A seismogram browser and workbench from Pyrocko.
  icon: snuffler.png
  type: gui

about:
  home: http://pyrocko.org
  license: GPL3
  license-family: GPL
  summary: A versatile seismology toolkit for Python.
  doc_url: http://pyrocko.org/docs
